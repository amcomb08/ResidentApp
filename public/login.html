<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Logo.png">
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">                
      <section class="py-36 bs-section-dragged"><div class="container px-4 mx-auto">
          <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl">
            <a class="inline-flex items-center h-8" href="#">
              <!-- Add left padding to the image -->
              </a>
            <div class="relative max-w-md mx-auto text-center">
              <h2 class="text-2xl text-gray-100 font-semibold mb-2">Log in to your account</h2>
              <p class="text-gray-300 font-medium mb-10">Welcome back! Please enter your details.</p>
              <form id="loginForm">
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Email</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="email" type="email"></div>
                <div class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Password</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="password" type="password"></div>
                <div class="flex flex-wrap items-center justify-between mb-6">
                  <div class="w-full sm:w-auto"><a class="inline-block text-xs font-semibold text-blue-500 hover:text-blue-600" href="forgotpassword.html">Forgot password?</a></div>
                </div>
                <button type="submit" class="block w-full py-4 mb-4 leading-6 text-white font-semibold bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
    
            let username = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let response = await fetch('http://localhost:5000/login/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
                credentials: 'include' 
                });
            let data = await response.json();
            console.log(data.success);
            if (data.success) {
                document.cookie = "authenticated=true; path=/";  // Set the authenticated cookie
                if (data.userRole === "Admin") {
                  window.location = '/adminpages/adminindex.html';
                } else {
                  window.location = 'index.html';
                }
            } else {
                alert(data.message);
            }
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</body>
</html>
