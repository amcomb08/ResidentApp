<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="../css/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="../css/tailwind/customstyle.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/Logo.png">
    <script src="../js/main.js"></script>
    <script src="../js/Payment.js"></script>
    <script src="../js/admin.js"></script>
</head>
<body class="antialiased bg-body text-body font-body" style="display: none;">
  <script>
    checkLogin("Admin");
  </script>
  <div class="">            
    <section class="relative"><nav class="flex items-center p-8 bg-gray-700 mb-3"><div class="w-full xl:w-auto px-2 xl:mr-12">
          <div class="flex items-center justify-between">
            <a class="inline-flex items-center h-8" href="adminindex.html">
              <!-- Resize image with w-24 h-24 -->
              <img src="../images/Logo.png" alt="" class="w-24 h-24"></a>
          </div>
        </div>
        <header id= main-header>

        </header>
      </nav></section>  
                
      <section>
        <div class="px-8 pt-8 pb-4 bg-gray-600">
          <div class="pb-6 border-b-2 border-gray-500">
            <div class="flex flex-wrap justify-between -mx-4">
              <div class="w-full lg:w-auto px-4 mb-5 lg:mb-0">
                <h4 class="text-2xl font-bold text-white tracking-wide leading-6 mb-1">Submit User payments</h4>
                <p class="text-xs leading-5 text-gray-300">Choose a type of payment to submit</p>
              </div>              
            </div>
            <ul id='actionList' class="flex flex-wrap items-center mt-5 lg:mt-4 -mb-2">
              <li class="mb-2 mr-8"><a class="inline-block py-1.5 px-4 text-sm text-white font-bold leading-6 hover:bg-gray-700 rounded-lg" id="monthlyPayment" href="#">Monthly Payment</a></li>
              <li class="mb-2 mr-8"><a class="inline-block py-1.5 px-4 text-sm text-white font-bold leading-6 hover:bg-gray-700 rounded-lg" id="customPayment" href="#">Custom Payment</a></li>
            </ul>
          </div>
        </div>
      </section>
                
      <section class="py-8"><div class="container px-4 mx-auto">
          <div class="flex flex-wrap -mx-4 mb-8">
            <div class="w-full lg:w-1/3 px-4 mb-8 lg:mb-0">
              <div class="mt-8">
                <h3 class="text-2xl font-bold tracking-wide text-white mb-1" contenteditable="false"></h3>
                <p class="text-xs text-gray-300" contenteditable="false"></p>
              </div>
            </div>
            <div class="w-full lg:w-2/3 px-4">
              <div class="px-8 md:px-16 pt-16 pb-8 bg-gray-500 rounded-xl">
                <div class="max-w-xl mx-auto">
                  <div id="monthlyMessage" class="hiddenMessage">
                    <p>Submit monthly payment to all users</p>
                    <div class="mt-8 text-middle" contenteditable="false">
                      <button id='submitPayment' class="inline-block py-2 px-4 mb-2 text-xs text-center font-semibold leading-6 text-blue-50 bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200" type="button" onclick="submitMonthly()">Submit</button>
                    </div>
                  </div>
                  <form id = "submitPaymentForm" class="hiddenData">
                    <div class="flex flex-wrap -mx-4 -mb-10">
                      <div class="w-full md:w-1/2 px-4 mb-10">
                        <div class="relative w-full h-14 py-4 px-3 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg" contenteditable="false">
                          <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Due Date</span>
                          <input class="block w-full outline-none bg-transparent text-gray-50 placeholder-gray-50 font-semibold" id="paymentDueDate" type="date" placeholder="" contenteditable="false" name=""></div>
                      </div>
                      <div class="w-full md:w-1/2 px-4 mb-10">
                        <div class="relative w-full h-14 py-4 px-3 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                          <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Apartment Number</span>
                          <input class="block w-full outline-none bg-transparent text-gray-50 placeholder-gray-50 font-semibold" id="paymentAptNum" type="text" placeholder="" name=""></div>
                      </div>
                      <div class="w-full md:w-1/2 px-4 mb-10">
                        <div class="relative w-full h-14 py-4 px-3 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                          <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Payment Amount</span>
                          <input class="block w-full outline-none bg-transparent text-gray-50 placeholder-gray-50 font-semibold" id="paymentAmount" type="number" placeholder="" name=""></div>
                      </div>
                      <div class="w-full px-4 mb-10">
                        <div class="relative w-full py-4 px-3 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                          <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500" contenteditable="false">Comments</span>
                          <textarea class="block w-full h-64 outline-none bg-transparent text-gray-50 placeholder-gray-50 font-semibold resize-none" id="paymentComment" name="" cols="30" rows="10" placeholder="" contenteditable="false"></textarea>
                        </div>
                      </div>
                      <div class="w-full px-4 mb-10"></div>
                    </div>
                    <div class="mt-8 text-right" contenteditable="false">
                      <button id='submitPayment' class="inline-block py-2 px-4 mb-2 text-xs text-center font-semibold leading-6 text-blue-50 bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200" type="button" onclick="submitCustom()">Submit</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-wrap -mx-4"></div>
        </div>
      </section>
    </div>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        initalizeAdminNavBar();

        document.getElementById('monthlyPayment').addEventListener('click', function() {
          togglePaymentType('monthly');
        });

        document.getElementById('customPayment').addEventListener('click', function() {
          togglePaymentType('custom');

        });

        togglePaymentType('monthly');
      });
    </script>
</body>
</html>
