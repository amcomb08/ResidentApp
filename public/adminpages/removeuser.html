                    <input class="card-details block py-4 px-3 w-full text-sm text-gray-50 placeholder-gray-50 font-medium outline-none bg-transparent border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg" id="userEmail" type="email" placeholder="" name="">

    <script>
      // Use the logoutUser function from navbar.js when the logout button is clicked
      document.getElementById('logoutButton').addEventListener('click', logoutUser);

      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('all-options-link').addEventListener('click', function(event) {
            event.stopPropagation(); // Prevent click from immediately propagating to document
            showDropdown();
        });

        document.addEventListener('click', function(event) {
            var dropdownMenu = document.querySelector('#all-options-link + .dropdown-menu');
            if (dropdownMenu.style.display === 'block' && !dropdownMenu.contains(event.target) && event.target.id !== 'all-options-link') {
                dropdownMenu.style.display = 'none'; // Hide the dropdown
            }
        });
      });
    </script>
    <script>
      // Wait for save button to be clicked
      document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('saveUser').addEventListener('click', function(event) {
          event.preventDefault();
          modifyUserClicked('delete');
        });
      });
    </script>
